  <link href="text-field.css" rel="stylesheet">
  <style type='text/css'>
    body {
      display: block;
      margin: 10px;
      padding: 10px;
      font-family: 'Montserrat', sans-serif;
    }

    h1,
    h2,
    h3 {
      font-family: 'Shadows Into Light', sans-serif;
    }

    table,
    td,
    th {
      vertical-align: top;
    }

    .tl,
    .timeline-wrapper {
      vertical-align: top;
      height: 100%;
    }

    .mdl-card,
    table {
      width: 80%;
    }

    .align-right {
      width: 80%;
      text-align: right;
    }

<body>
  <div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Masto and DON</h2>
    </div>
    <div class="mdl-card__supporting-text" id='div-console'>
    </div>
    <div class="mdl-card__actions mdl-card--border">

      <div>
        <button id="config-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Configuration
        </button>
      </div>
      <div id='config'>
        <table>
          <tr>
            <td>
              select domains
              <div id='filter-domain'></div>
            </td>
            <td>
              select languages
              <div id='filter-language'></div>
            </td>
            <td>
              <table>
                <tr>
                  <td>
                    <form id='register-form'>
                      <div class="group">
                        <input id='register-text' class="md-input" type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="md-input">username@domain</label><span id='register-text-description'></span>
                        <a href='https://instances.social/list' target='_blank'>
                      https://instances.social/list
                      </a>
                      </div>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>
                    <form id='instance-info-switch-form'>
                      <div class="mdc-switch">
                        <input type="checkbox" id="instance-info-switch" class="mdc-switch__native-control" role="switch" checked>
                        <div class="mdc-switch__background">
                          <div class="mdc-switch__knob"></div>
                        </div>
                      </div>
                      <label for="instance-info-switch" class="mdc-switch-label"><span id='instance-info-switch-description'></span></label>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>
                    <form id='scheme-switch-form'>
                      <div class="mdc-switch">
                        <input type="checkbox" id="scheme-switch" class="mdc-switch__native-control" role="switch">
                        <div class="mdc-switch__background">
                          <div class="mdc-switch__knob"></div>
                        </div>
                      </div>
                      <label for="scheme-switch" class="mdc-switch-label"><span id='scheme-switch-description'></span></label>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td class='align-right'>
                    <button id='save-config-button' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  <i class="material-icons mdc-button__icon" aria-hidden="true">add</i>Save
                </button>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>

    </div>
    <div class="mdl-card__menu">
      <a href='https://addons.mozilla.org/ja/firefox/user/novice_yamato/' target="_blank">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">info</i>
      </button>
      </a>
    </div>
  </div>
  <div>
    <table class='tl'>
      <tr id='tl' class='tl'>
      </tr>
    </table>
  </div>
  <script type='text/javascript' src='messages.js'>
  </script>
